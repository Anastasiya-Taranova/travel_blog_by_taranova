dist: xenial
language: python
python:
  - "3.8"
virtualenv:
  system_site_packages: true

services:
  - postgresql

env:
  global:
    - ENV_FOR_DYNACONF=travis
    - DYNACONF_DATABASE_URL="postgresql://postgres@localhost:5432/test"

install:
  - pip install pipenv --upgrade
  - sudo apt-get install python3-gdal
  - make venv static

before_script:
  - make resetdb

script:
  - make test

after_success:
  - codecov

cache: pip

jobs:
  include:
    - stage: test
      python: '3.8'
