dist: xenial
language: python
python:
  - "3.8"

services:
  - postgresql

addons:
  postgresql: "9.6"
  apt:
    packages:
    - postgresql-9.6-postgis-2.3

env:
  global:
    - ENV_FOR_DYNACONF=travis
    - DYNACONF_DATABASE_URL="postgresql://postgres@localhost:5432/test"

install:
  - sudo add-apt-repository --yes ppa:ubuntugis/ppa
  - sudo apt-get --quiet update
  - sudo apt-get install python3-gdal libgdal-dev
  - sudo apt-get install --yes libgdal-dev gdal-bin
  - pip install pipenv --upgrade
  - make venv static

before_script:
  - make resetdb
  - psql -U postgres -c "create extension postgis"

script:
  - make test

after_success:
  - codecov

cache: pip

jobs:
  include:
    - stage: test
      python: '3.8'
