<!DOCTYPE html>
{% extends "basic1.html" %}
{% load static %}
{% block header %}Создать путешествие{% endblock %}


{% block main %}
<style>
    input {
        width: 60%;
    }

    .grid {
        padding-left: 20px;
        padding-right: 0;
        padding-top: 40px;
        margin: 0;
        column-width: 300px;
        column-count: 3;
        column-gap: 110px;
        text-align: center;

    }

    .container p {
        text-align: center;
    }

</style>
<div class="wrapper style2">
    <div class="container">
        <div class="grid">

            <form action="{% url 'account:create_trip' %}" method="post">
                {% csrf_token %}
                <p>{{ form.as_p }}</p>
                <input class="mt-2 btn btn-danger" name="Save" type="submit" value="Узнать">
            </form>
        </div>
    </div>

</div>

{% endblock %}
