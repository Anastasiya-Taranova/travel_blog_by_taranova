<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Travel Blog</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Вернуться на главную страницу</a>
  </nav>
</div>
<div class="container mt-5">

    <div class="row">
        <h1>Прогноз погоды</h1>
        <div class="col-5">
            <form action="" method="post">
                {% csrf_token %}
        <label for="city">Город</label>
                {{ form.name }}
                <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
    </form>
        </div>

{% for info in all_info %}
        <div class="col-5 offset-2">
           <h1>Информация</h1>
           <b>Город: </b> {{ info.city }} <br>
    <b> Температура: </b> {{ info.temp }} <sup>0</sup><br>
    <img src="http://openweathermap.org/img/w{{ info.icon }}.png" alt="Photo" class="img-thumbnail">



        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
