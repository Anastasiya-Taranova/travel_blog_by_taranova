{% extends "basic1.html" %}
{% load static %}
{% block header %}Фотографии{% endblock %}
{% block main %}
<div class="wrapper style1">


    <div class="row">
        {% for photos in object_list %}
        <article class="col-4 col-12-mobile special">

            <a class="image featured"
               href="{{ photos.url }}"><img alt="{{ photos.pk }}" src="{{ photos.photo.url }}"/></a>
            <header>
                <h3>
                    <a href="{{ photos.url }}">{{ photos.name_country }}</a>
                </h3>
            </header>


        </article>
        {% endfor %}

    </div>

</div>


{% endblock %}
