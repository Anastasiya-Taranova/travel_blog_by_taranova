{% extends "basic1.html" %}
{% load static %}
{% block header %}Фотографии{% endblock %}
{% block main %}
<div class="wrapper style1">


    <div class="row">
        {% for photos in object_list %}
        <article class="col-4 col-12-mobile special">

            <a href="{{ photos.url }}"
               class="image featured"><img src="{{ photos.photo.url }}" alt="{{ photos.pk }}"/></a>
            <header>
                <h3>
                    <a href="{{ photos.url }}">{{ photos.name_country }}</a>
                </h3>
            </header>



        </article>
        {% endfor %}

    </div>

</div>



            {% endblock %}
