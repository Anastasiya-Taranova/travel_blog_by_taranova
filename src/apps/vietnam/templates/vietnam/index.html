{% extends "basic.html" %}
{% load static %}
{% block header %}Вьетнам{% endblock %}
{% block main %}
{% for vietnam in object_list %}
<div class="wrapper style1">
    <div class="container">
		<article id="main" class="special">
            <header>
                <h3><a href="#"></a>{{ vietnam.h3 | safe  }}</h3>
            </header>
            <section>
                <header>
                    <h2><a name="#"></a>{{ vietnam.h2 | safe }}</h2>
                </header>
                <p><strong>{{ vietnam.predescription | safe }}</strong></p>
                <p>{{ vietnam.description | safe }}</p>
                </section>
            {% endfor %}

{% endblock %}
